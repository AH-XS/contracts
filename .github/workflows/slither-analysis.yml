name: Slither Analysis

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Slither
        uses: crytic/slither-action@v0.2.0
        id: slither
        with:
          node-version: 14
          sarif: results.sarif
          fail-on: none
